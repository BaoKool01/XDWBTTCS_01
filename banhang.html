<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDL</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            line-height: 1.6;
        }
        header {
            background-color: black;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        header h1 {
            font-size: 2rem;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background-color: black;
        }
        nav a {
            color: black;
            text-decoration: none;
            font-size: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(33.333% - 2rem);
            text-align: center;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 1rem 0 0.5rem;
            font-size: 1.2rem;
            color: #333;
        }
        .product-card p {
            color: #777;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .product-card button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>BDL</h1>
        <p>Chao mung den voi BDL !</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Summer Dress</h3>
                <p>$50.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Casual Shirt</h3>
                <p>$35.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Denim Jeans</h3>
                <p>$60.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 4 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 4">
                <h3>Leather Jacket</h3>
                <p>$120.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Fashion Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
